<head-title show-backbtn="true" go-back="goBack()" app-title="顺手付钱包绑定"></head-title>
<form class="item form" id="form" name="form" novalidate ng-submit="next()">
    <p class="space-little"></p>
    <div>
        <span class="input-label">手机号</span>
        <input type="tel" ng-model="obj.phoneNumber" maxlength="11" ng-pattern="/\d{11}$/" required
               placeholder="请输入手机号码">
    </div>
    <p class="space-little"></p>
    <label class="checkbox">
        <input type="checkbox" ng-model="obj.accept" required/>
        <i>同意</i><a ng-click="openSfpayProtocal()">《顺手付服务协议》</a>
    </label>
    <div class="card-show gap tc">
        <input type="submit" class="btn btn-sub" ng-disabled="form.$invalid" value="下一步"/>
    </div>
    <p class="tc footer">本服务由顺手付提供技术支持</p>
</form>
