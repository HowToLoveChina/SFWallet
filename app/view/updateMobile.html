<head-title show-backbtn="true" go-back="goBack()" app-title="更换手机号"></head-title>
<form id="form" name="form" novalidate class="verify" ng-submit="getVerify()">
    <div class="item space-none">
        <h3>请输入您要更换的新手机号</h3>
    </div>
    <label class="entry noAfter">
        <span class="input-label">手机号</span>
        <input class="input-bg" type="tel" ng-model="changeMobile" maxlength="11" ng-pattern="/\d{11}$/" required placeholder="请输入新手机号码">
    </label>
    <div class="card-show gap tc">
        <input type="submit" class="btn btn-sub"
               ng-disabled="form.$invalid" value="获取验证码"/>
    </div>
</form>
